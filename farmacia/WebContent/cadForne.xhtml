<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet library="css" name="cadCliente.css"></h:outputStylesheet>
	<h:outputStylesheet name="resources/primeflex-master/primeflex.min.css" />
	<title>Cadastro de funcionários</title>
</h:head>

<h:body style="height: 100%;
   margin: 0;">

<div id="conteudo" class="content">



	<ui:include src="/menu.xhtml" />
	<div class="titulo">
	<p:commandButton icon="pi pi-list" value="Menu" type="button" onclick="PF('sidebar1').show()" styleClass="botaoMenu" />
		<p:outputLabel styleClass="title">Cadastro de Fornecedores</p:outputLabel>
	</div>
	<p:growl id="growl" showDetail="true" />
<p:growl id="erro" showDetail="true" styleClass="ui-button-danger" style="width: 10rem"/>
	<br></br>
	<div class="formulario">

		<h:form id="form_fornecedor" styleClass="form1">

			<p:panelGrid columns="4"  styleClass="painel">
			<p:outputLabel value="Foto:"></p:outputLabel>
			
			<h:graphicImage id="imagem" value="#{FornecedoresBean.fornecedores.imagem}" styleClass="Imagem"></h:graphicImage>
				
				
				<p:fileUpload mode="simple" auto="true" update="imagem"  skinSimple="true" label="Adicionar"  listener="#{FornecedoresBean.upload}" ></p:fileUpload>
				<p:outputLabel></p:outputLabel>
				
				<p:outputLabel id="nome">Nome da empresa:</p:outputLabel>
				<p:inputText value="#{FornecedoresBean.fornecedores.nomeEmpresa}"   required="true" requiredMessage="Informe o nome da empresa!"/>
				
				
				<p:outputLabel id="cnpj">CNPJ:</p:outputLabel>
				<p:inputMask value="#{FornecedoresBean.fornecedores.cnpj}" mask="99.999.999/9999-99" validateMask="true" required="true" requiredMessage="Informe o CNPJ!"></p:inputMask>
				
				
				<p:outputLabel id="tipo">Tipo de fornecimento:</p:outputLabel>
				<p:selectOneMenu value="#{FornecedoresBean.fornecedores.tipoFornecedor}" style="width: 193px;" >
				<f:selectItem itemLabel="[--Selecione--]" noSelectionOption="true"  />
				<f:selectItem itemLabel="Matéria-prima" itemValue="Matéria-prima"  />
				<f:selectItem itemLabel="Embalagens" itemValue="Embalagens"/>
				<f:selectItem itemLabel="Equipamentos" itemValue="Equipamentos"/>
				</p:selectOneMenu>
				
			
				
				
				
				
				
				<p:outputLabel id="telefone">Telefone da empresa:</p:outputLabel>
				<p:inputMask value="#{FornecedoresBean.fornecedores.telefoneFornecedor}" mask="(99) 9999-9999" validateMask="true"></p:inputMask>
				
			
				<p:outputLabel>CEP:</p:outputLabel>
				<p:inputMask value="#{FornecedoresBean.fornecedores.cep}" id="cep" mask="99999999" validateMask="true" required="true" requiredMessage="Informe o CEP!">
				
				<f:ajax event="blur" execute="cep" listener="#{FornecedoresBean.pesquisaCep}" render="rua complemento bairro numeroEmpresa cidade estado"></f:ajax>
				</p:inputMask>
				
				<p:outputLabel >Rua:</p:outputLabel>
				<p:inputText value="#{FornecedoresBean.fornecedores.logradouro}" id="rua"></p:inputText>
				
				<p:outputLabel >Complemento:</p:outputLabel>
				<p:inputText value="#{FornecedoresBean.fornecedores.complemento}" id="complemento"></p:inputText>
				
				<p:outputLabel >Bairro:</p:outputLabel>
				<p:inputText value="#{FornecedoresBean.fornecedores.bairro}" id="bairro"></p:inputText>
				
				<p:outputLabel>número da empresa:</p:outputLabel>
				<p:inputText value="#{FornecedoresBean.fornecedores.numeroEmpresa}"  id="numeroEmpresa"></p:inputText>
				
				<p:outputLabel >Cidade:</p:outputLabel>
				<p:inputText value="#{FornecedoresBean.fornecedores.localidade}" id="cidade"></p:inputText>
				
				<p:outputLabel >Estado</p:outputLabel>
				<p:inputText value="#{FornecedoresBean.fornecedores.uf}" id="estado"></p:inputText>
				<p:outputLabel></p:outputLabel>
				<p:outputLabel></p:outputLabel>
				
				
			</p:panelGrid>
				<h:panelGroup >
				
				<p:commandButton value="Salvar" action="#{FornecedoresBean.salvar}" icon="pi pi-save" styleClass="corbotao" update="growl" ajax="false"></p:commandButton>
				<p:commandButton value="Novo" action="#{FornecedoresBean.novo}"   icon="pi pi-user-plus" styleClass="corbotao" update="form_fornecedor"></p:commandButton>
				
				</h:panelGroup>
		</h:form>
	</div>
<br></br>
</div>



</h:body>
</html>
