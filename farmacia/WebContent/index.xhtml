<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login sistema</title>
	<h:outputStylesheet library="css" name="index.css"></h:outputStylesheet>
</h:head>

<h:body style="height: 100%; margin: 0;">




	<div id="conteudo" class="content">
		<div class="Imagem">
			<div class="title">
				<p:outputLabel styleClass="Titulo">Farmácia Momentum</p:outputLabel>
				<p:graphicImage url="resources/img/gif_login.gif" library="demo"
					styleClass="gif">
				</p:graphicImage>
			</div>
			<p:graphicImage url="resources/img/login.jpg" library="demo"
				styleClass="img"></p:graphicImage>
		</div>
		<p:growl id="erro" showDetail="true" styleClass="ui-button-danger" style="width: 10rem"/>
		<div class="Login">
			<h:form>

				<div class="Titlelogin">
					<p:outputLabel styleClass="TituloLogin">Autenticação</p:outputLabel>
					<p:graphicImage url="resources/img/autenticacao.jpg"
						styleClass="ImageAut"></p:graphicImage>
				</div>

				<p:panelGrid columns="2" styleClass="gridlogin">

					<p:outputLabel styleClass="labellogin">Login:</p:outputLabel>
					<p:inputText value="#{FuncBean.funcionarios.login}" required="true"
						requiredMessage="Informe o login!" styleClass="corinput"></p:inputText>
					<p:outputLabel styleClass="labellogin">Senha:</p:outputLabel>
					<p:password  value="#{FuncBean.funcionarios.senha}" required="true" requiredMessage="Informe a senha!" toggleMask="true" style="width: 193px !important;"
						styleClass="corinput"></p:password>
				</p:panelGrid>
				<p:commandButton value="Entrar" action="#{FuncBean.logar}" styleClass="buttonlogin" update="erro" ajax="false"></p:commandButton>
				<p:commandButton value="Esqueci meu login" styleClass="buttonlogin" action="RedefinicaoSenha.jsf" immediate="true" ajax="false"></p:commandButton>
			</h:form>
		</div>

	</div>
</h:body>

</html>
