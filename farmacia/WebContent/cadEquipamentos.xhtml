<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet library="css" name="cadCliente.css"></h:outputStylesheet>
	<title>Cadastro de funcionários</title>
</h:head>

<h:body style="height: 100%;
   margin: 0;">

<div id="conteudo" class="content">



	<ui:include src="/menu.xhtml" />
	<div class="titulo">
	<p:commandButton icon="pi pi-list" value="Menu" type="button" onclick="PF('sidebar1').show()" styleClass="botaoMenu" />
		<p:outputLabel styleClass="title">Cadastro de Embalagens</p:outputLabel>
	</div>
	<p:growl id="growl" showDetail="true" />
<p:growl id="erro" showDetail="true" styleClass="ui-button-danger" style="width: 10rem"/>
	<br></br>
	<div class="formulario">

		<h:form id="form_embalagem" styleClass="form1">

			<p:panelGrid columns="4"  styleClass="painel">
			
								
				<p:outputLabel id="nome">Nome:</p:outputLabel>
				<p:inputText value="#{EquipamentosBean.equipamentos.nome}" required="true" requiredMessage="Informe o nome!"></p:inputText>
				
				
				<p:outputLabel id="funcao">Função:</p:outputLabel>
				<p:selectOneMenu value="#{EquipamentosBean.equipamentos.funcao}" style="width: 193px;" >
				<f:selectItem itemLabel="[--Selecione--]" noSelectionOption="true"  />
				<f:selectItem itemLabel="Separação" itemValue="Separação"  />
				<f:selectItem itemLabel="Pesagem" itemValue="Pesagem"/>
				<f:selectItem itemLabel="Encapsulação" itemValue="Encapsulação"/>
				<f:selectItem itemLabel="Agitação" itemValue="Agitação"/>
				<f:selectItem itemLabel="Análise" itemValue="Análise"/>
				<f:selectItem itemLabel="Amostra" itemValue="Amostra"/>
				<f:selectItem itemLabel="Aparagem" itemValue="Aparagem"/>
				<f:selectItem itemLabel="Estocar" itemValue="Estocar"/>
				</p:selectOneMenu>
				
				<p:outputLabel id="qtd">Quantidade:</p:outputLabel>
				<p:inputNumber value="#{EquipamentosBean.equipamentos.quantidade}" decimalSeparator="." thousandSeparator="," required="true" requiredMessage="Informe o sobrenome!"></p:inputNumber>
				
				<p:outputLabel id="uso">Em uso:</p:outputLabel>
				<p:inputText value="#{EquipamentosBean.equipamentos.emUso}" ></p:inputText>
				
				
				
				<p:outputLabel >Fornecedor:</p:outputLabel>
				<p:autoComplete id="fornecedor" value="#{EquipamentosBean.equipamentos.fornecedor}" completeMethod="#{FornecedoresBean.list}" scrollHeight="250"
                            />
				<p:outputLabel></p:outputLabel>
				<p:outputLabel></p:outputLabel>
				
				
			</p:panelGrid>
				<h:panelGroup >
				
				<p:commandButton value="Salvar" action="#{EquipamentosBean.salvar}" icon="pi pi-save" styleClass="corbotao" update="growl" ajax="false"></p:commandButton>
				<p:commandButton value="Novo" action="#{EquipamentosBean.novo}"   icon="pi pi-user-plus" styleClass="corbotao" update="form_embalagem"></p:commandButton>
				
				</h:panelGroup>
		</h:form>
	</div>
<br></br>
</div>



</h:body>
</html>
