<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet library="css" name="cadCliente.css"></h:outputStylesheet>
	<h:outputStylesheet name="resources/primeflex-master/primeflex.min.css" />
	<title>Home page</title>
</h:head>

<h:body style="height: 100%;
   margin: 0;">

	<div id="conteudo" class="content">



		<ui:include src="/menu.xhtml" />
		<div class="titulo">
			<p:commandButton icon="pi pi-list" value="Menu" type="button"
				onclick="PF('sidebar1').show()" styleClass="botaoMenu" />
			<p:outputLabel styleClass="title">Home</p:outputLabel>
			<p:graphicImage styleClass="miniaturadata"  style="float: right !important;"></p:graphicImage>
		</div>
		<p:growl id="growl" showDetail="true" />
		<p:growl id="erro" showDetail="true" styleClass="ui-button-danger"
			style="width: 10rem" />
		<br></br>
		<div class="painelgrid">
			<div class="paineisgrid">
				<div class="painel1">
					<i class="pi pi-id-card"> </i> <span class="paineltitle" >Funcionários</span>
					<i class="pi pi-chevron-circle-up"> </i>
					<div class="painelnumeros">
						<p:outputLabel styleClass="numeros" value="#{FuncBean.funcionarios.totalFuncionariosAtivos}"></p:outputLabel>
					</div>
					<div class="subtitlePainel">Total de funcionários ativos</div>
				</div>

				<div class="painel2">
					<i class="pi pi-users"> </i> <span class="paineltitle">Clientes</span>
					<i class="pi pi-chevron-circle-up"> </i>
					<div class="painelnumeros">
						<p:outputLabel styleClass="numeros" value="#{ClienBean.clientes.totalClientes}"></p:outputLabel>
					</div>
					<div class="subtitlePainel">Total de clientes ativos</div>
				</div>


				<div class="painel3">
					<i class="pi pi-table"> </i> <span class="paineltitle">Estoque</span>
					<i class="pi pi-chevron-circle-up"> </i>
					<div class="painelnumeros">
						<p:outputLabel value="#{FuncBean.funcionarios.totalEstoque}" styleClass="numeros"></p:outputLabel>
					</div>
					<div class="subtitlePainel">Quantidade de materiais em estoque</div>
				</div>

				<div class="painel4">
					<i class="pi pi-check-circle"> </i> <span class="paineltitle">Fórmulas
						entregues</span> <i class="pi pi-chevron-circle-up"> </i>
					<div class="painelnumeros">
						<p:outputLabel styleClass="numeros" value="#{PedidosBean.pedidos.statusEntregueTotal}"></p:outputLabel>
					</div>
					<div class="subtitlePainel">Fórmulas entregues</div>
				</div>
				
				
			</div>
			
			<div class="formularioGraficoSalario">
				<p:lineChart model="#{FuncBean.lineChart}"  style="width: 100%; height: 450px; margin-left: 23% !important;"></p:lineChart>
			</div>
			
			<div class="formularioequipe" style="width: 100% !important;">
			<h:form>
				<p:dataTable id="dataequipe" value="#{FuncBean.funcionariosLista}" var="funcionario" rows="3" paginator="true" lazy="true" 
			paginatorPosition="bottom" paginatorTemplate="{FirstPageLink} {PageLinks} {LastPageLink}" styleClass="datatablefunc" style="overflow: visible !important;">
			
			<f:facet name="header">
			<div class="dataTitle" style="font-size: 20px;">
						Todos funcionários
						</div>
						
						<div>
							<p:commandButton id="toggler" type="button" value="Colunas" icon="pi pi-align-justify" styleClass="botaoData" />
							<p:columnToggler datasource="dataequipe" trigger="toggler" />
						</div>
			</f:facet>
			<p:column>
					<f:facet name="header">Nome</f:facet>
					<h:commandLink actionListener="#{FuncBean.download}">
					<h:graphicImage value="#{funcionario.fotoIconBase64}" styleClass="miniaturadata" rendered="#{!empty funcionario.fotoIconBase64}"></h:graphicImage>
					<f:param value="#{funcionario.id}" name="FiledownloadId"></f:param>
					</h:commandLink>
					<h:outputText value="#{funcionario.nome}" style="position: relative; float: right; margin-top: 10px;"></h:outputText>
					
					
				</p:column>
				
				
				
				<p:column>
					<f:facet name="header">Sobrenome</f:facet>
					<h:outputText value="#{funcionario.sobrenome}"></h:outputText>
				</p:column>
				
				<p:column>
					<f:facet name="header">Idade</f:facet>
					<h:outputText value="#{funcionario.idade}"></h:outputText>
				</p:column>
				
				<p:column>
					<f:facet name="header">Sexo</f:facet>
					<h:outputText value="#{funcionario.sexo}"></h:outputText>
				</p:column>
				
					<p:column>
					<f:facet name="header">Função</f:facet>
					<h:outputText value="#{funcionario.funcao}"></h:outputText>
				</p:column>
				
				<p:column>
					<f:facet name="header">E-mail</f:facet>
					<h:outputText value="#{funcionario.email}"></h:outputText>
				</p:column>
				
				<p:column>
					<f:facet name="header">Celular</f:facet>
					<h:outputText value="#{funcionario.celular}"></h:outputText>
				</p:column>
				
				
				
				
				
			</p:dataTable>
				</h:form>
			</div>
			<br></br>
		</div>
		<br></br>
		<br></br>
	</div>



</h:body>
</html>
