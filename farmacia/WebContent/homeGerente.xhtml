<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet library="css" name="cadCliente.css"></h:outputStylesheet>
	<h:outputStylesheet name="resources/primeflex-master/primeflex.min.css" />
	<title>Home page</title>
</h:head>

<h:body style="height: 100%;
   margin: 0;">

	<div id="conteudo" class="content">



		<ui:include src="/menu.xhtml" />
		<div class="titulo">
			<p:commandButton icon="pi pi-list" value="Menu" type="button"
				onclick="PF('sidebar1').show()" styleClass="botaoMenu" />
			<p:outputLabel styleClass="title">Home</p:outputLabel>
		</div>
		<p:growl id="growl" showDetail="true" />
		<p:growl id="erro" showDetail="true" styleClass="ui-button-danger"
			style="width: 10rem" />
		<br></br>
		<div class="painelgrid">
			<div class="paineisgrid">
				<div class="painel1">
					<i class="pi pi-money-bill"> </i> <span class="paineltitle" >Orçamentos</span>
					<i class="pi pi-chevron-circle-up"> </i>
					<div class="painelnumeros">
						<p:outputLabel styleClass="numeros" value="#{FuncBean.funcionarios.orcamentosCotados}"></p:outputLabel>
					</div>
					<div class="subtitlePainel">Orçamentos cotados por você</div>
				</div>

				<div class="painel2">
					<i class="pi pi-book"> </i> <span class="paineltitle">Pedidos</span>
					<i class="pi pi-chevron-circle-up"> </i>
					<div class="painelnumeros">
						<p:outputLabel styleClass="numeros" value="#{FuncBean.funcionarios.pedidosCadastrados}"></p:outputLabel>
					</div>
					<div class="subtitlePainel">Pedidos cadastrados por você</div>
				</div>


				<div class="painel3">
					<i class="pi pi-users"> </i> <span class="paineltitle">Clientes</span>
					<i class="pi pi-chevron-circle-up"> </i>
					<div class="painelnumeros">
						<p:outputLabel value="#{FuncBean.funcionarios.clientesCadastrados}" styleClass="numeros"></p:outputLabel>
					</div>
					<div class="subtitlePainel">Clientes cadastrados por você</div>
				</div>

				<div class="painel4">
					<i class="pi pi-check-circle"> </i> <span class="paineltitle">Fórmulas
						entregues</span> <i class="pi pi-chevron-circle-up"> </i>
					<div class="painelnumeros">
						<p:outputLabel styleClass="numeros" value="#{FuncBean.funcionarios.pedidosEntregues}"></p:outputLabel>
					</div>
					<div class="subtitlePainel">Fórmulas entregues por você</div>
				</div>
				
				
			</div>
			
			<div class="formularioGrafico">
			<p:graphicImage url="resources/img/graficos.jpg"  styleClass="imageGraph"></p:graphicImage>
				<p:barChart model="#{FuncBean.barChart}" style="width: 100%; height: 450px;" />
			</div>
			
			<div class="formularioequipe">
			
				<p:dataTable id="dataequipe" value="#{FuncBean.funcaoFuncionarios}" var="funcionario" rows="4" paginator="true" lazy="true" 
			paginatorPosition="bottom" paginatorTemplate="{FirstPageLink} {PageLinks} {LastPageLink}" styleClass="datatablefunc">
			
			<f:facet name="header">
			<div class="dataTitle" style="font-size: 20px;">
						Equipe de atendentes
						</div>
						
						<div>
							<p:commandButton id="toggler" type="button" value="Colunas" icon="pi pi-align-justify" styleClass="botaoData" />
							<p:columnToggler datasource="dataequipe" trigger="toggler" />
						</div>
			</f:facet>
			<p:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{funcionario.nome}"></h:outputText>
				</p:column>
				
				<p:column>
					<f:facet name="header">Sobrenome</f:facet>
					<h:outputText value="#{funcionario.sobrenome}"></h:outputText>
				</p:column>
				
				<p:column>
					<f:facet name="header">Idade</f:facet>
					<h:outputText value="#{funcionario.idade}"></h:outputText>
				</p:column>
				
				<p:column>
					<f:facet name="header">Sexo</f:facet>
					<h:outputText value="#{funcionario.sexo}"></h:outputText>
				</p:column>
				
				
				
				
				
				
			</p:dataTable>
				
			</div>
			<br></br>
		</div>
		<br></br>
	</div>



</h:body>
</html>
