<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet library="css" name="cadCliente.css"></h:outputStylesheet>
	<title>Cadastro de funcionários</title>
</h:head>

<h:body style="height: 100%;
   margin: 0;">

<div id="conteudo" class="content">



	<ui:include src="/menu.xhtml" />
	<div class="titulo">
	<p:commandButton icon="pi pi-list" value="Menu" type="button" onclick="PF('sidebar1').show()" styleClass="botaoMenu" />
		<p:outputLabel styleClass="title">Cadastro de Máterias-primas</p:outputLabel>
	</div>
	<p:growl id="growl" showDetail="true" />
<p:growl id="erro" showDetail="true" styleClass="ui-button-danger" style="width: 10rem"/>
	<br></br>
	<div class="formulario">

		<h:form id="form_materia" styleClass="form1">

			<p:panelGrid columns="4"  styleClass="painel">
			
								
				<p:outputLabel id="nome">Nome da matéria:</p:outputLabel>
				<p:inputText value="#{MateriaBean.materiaPrima.nome}" required="true" requiredMessage="Informe o nome da matéria!"></p:inputText>
				
				
				<p:outputLabel id="qtd">Quantidade:</p:outputLabel>
				<p:inputNumber value="#{MateriaBean.materiaPrima.quantidade}"   decimalSeparator="." thousandSeparator="," required="true" requiredMessage="Informe a quantidade!"></p:inputNumber>
				
				
				<p:outputLabel id="tipo">Tipo de matéria:</p:outputLabel>
				<p:selectOneMenu value="#{MateriaBean.materiaPrima.tipo}" style="width: 193px;" >
				<f:selectItem itemLabel="[--Selecione--]" noSelectionOption="true"  />
				<f:selectItem itemLabel="Vegetal" itemValue="Vegetal"  />
				<f:selectItem itemLabel="Animal" itemValue="Animal"/>
				<f:selectItem itemLabel="Biotecnológica" itemValue="Biotecnológica"/>
				<f:selectItem itemLabel="Sintética" itemValue="Sintética"/>
				</p:selectOneMenu>
				
			
				
				
				
				
				
				<p:outputLabel id="validade">Validade:</p:outputLabel>
				<p:inputMask value="#{MateriaBean.materiaPrima.validade}" mask="99/99/9999" validateMask="true" required="true" requiredMessage="Informe a validade!"></p:inputMask>
				
			
				
				
				<p:outputLabel>Controlada:</p:outputLabel>
				<p:toggleSwitch value="#{MateriaBean.materiaPrima.controlada}" required="true" ></p:toggleSwitch>
				
				
				
				
				
				<p:outputLabel >Fornecedor:</p:outputLabel>
				<p:autoComplete id="fornecedor" value="#{MateriaBean.materiaPrima.fornecedor}" completeMethod="#{FornecedoresBean.list}" scrollHeight="250"
                            />
				<p:outputLabel></p:outputLabel>
				<p:outputLabel></p:outputLabel>
				
				
			</p:panelGrid>
				<h:panelGroup >
				
				<p:commandButton value="Salvar" action="#{MateriaBean.salvar}" icon="pi pi-save" styleClass="corbotao" update="growl" ajax="false"></p:commandButton>
				<p:commandButton value="Novo" action="#{MateriaBean.novo}"   icon="pi pi-user-plus" styleClass="corbotao" update="form_materia"></p:commandButton>
				
				</h:panelGroup>
		</h:form>
	</div>
<br></br>
</div>



</h:body>
</html>
