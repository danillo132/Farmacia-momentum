<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet library="css" name="cadCliente.css"></h:outputStylesheet>
	<title>Gráficos</title>
</h:head>

<h:body style="height: 100%;
   margin: 0;">

	<div id="conteudo" class="content">



		<ui:include src="/menu.xhtml" />
		<div class="titulo">
			<p:commandButton icon="pi pi-list" value="Menu" type="button"
				onclick="PF('sidebar1').show()" styleClass="botaoMenu" />
			<p:outputLabel styleClass="title">Gráficos clientes</p:outputLabel>
		</div>
		<p:growl id="growl" showDetail="true" />
		<p:growl id="erro" showDetail="true" styleClass="ui-button-danger"
			style="width: 10rem" />
		<br></br>
		<div class="painelgrid">
			
			
			<div class="formularioGrafico">
				<p:barChart model="#{ClienBean.barChart}" style="height: 450px; width: 100%;"></p:barChart>
			
			</div>
			
			<div class="formularioequipe">
				<p:barChart model="#{ClienBean.barChartPedidos}" style="height: 450px; width: 100%;"></p:barChart>
			
			</div>
			
			<div class="formularioequipe" style="width: 100% !important;">
				
				<p:donutChart model="#{ClienBean.donutChart}" style="height: 553px; width: 100%; margin-top: 10px !important;" ></p:donutChart>
				<p:donutChart model="#{ClienBean.donutChartCidades}" style="height: 450px; width: 100%; margin-top: 10px !important;"></p:donutChart>
			</div>
			<br></br>
		</div>
		<br></br>
		<br></br>
	</div>



</h:body>
</html>
