<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<h:outputStylesheet library="css" name="index.css"></h:outputStylesheet>
	<h:outputStylesheet name="resources/primeflex-master/primeflex.min.css" />
	<title>Redefinir</title>
</h:head>

<h:body style="height: 100%;
   margin: 0;">

	<div id="conteudo" class="content">



		
		<div class="fundoverde">
			
				<div class="Redefinir">
			<h:form>

				<div class="Titlelogin">
					<p:outputLabel styleClass="TituloRedefinicao">Digite o e-mail cadastrado na conta</p:outputLabel>
					
				</div>

				<p:panelGrid columns="2" styleClass="gridlogin">

					<p:outputLabel styleClass="labelredefinir">E-mail:</p:outputLabel>
					<p:inputText value="#{FuncBean.funcionarios.email}" required="true"
						requiredMessage="Informe o login!" styleClass="corinputredefinir"></p:inputText>
				</p:panelGrid>
				<div class="botoesredefinir">
				<p:commandButton value="Avançar" action="#{FuncBean.consultarEmail}" styleClass="buttonredefinir" ajax="false" immediate="true"></p:commandButton>
				<p:commandButton value="Voltar" styleClass="buttonredefinir" action="index.jsf" immediate="true" ajax="false"></p:commandButton>
				</div>
			</h:form>
		</div>
			
			
		</div>
	</div>



</h:body>
</html>
