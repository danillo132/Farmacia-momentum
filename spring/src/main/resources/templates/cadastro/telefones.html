<!DOCTYPE html>
<html>
<head xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>Cadastro de telefones</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.css" media="screen,projection" />
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min.css" media="screen,projection" />
	
	<style type="text/css">
	table.striped>tbody>tr:nth-child(odd){
		background-color: #e0e0e0;
	}
	
	thead{
	font-weight: bold;
	
	
	text-align: center !important;
	}
	
	</style>
</head>
<body>
 <div class="container">
	<h5>Cadastro de telefones</h5>
	<br/>
<div th:each="m : ${msg}">
		<span th:text = "${m}"></span>
</div>
<br/>
<a href="/cadastroPessoa"><button class="btn waves-effect waves-light" type="button"
				>Cadastro pessoas</button></a>
	<div th:each="p: ${pessoaobj}">
	
		<div class="row">
		<p>ID: <span th:text="${p.id}"></span> </p>
		<p>Nome: <span th:text="${p.nome}"></span> </p>
		<p>Sobrenome: <span th:text="${p.sobrenome}"></span> </p>
		</div>
	</div>

	<h5>Telefones</h5>
	
	<div class="row">
		<form th:action="@{/addfonepessoa/{pessoaid}(pessoaid=${pessoaobj.id})}" method="post" class="col s12" onsubmit="return validaCampos() ? true : false">
			<div class="row">
				<div class="input-field col s6">
					<label class="active" for="numero">Número:</label>
					<input name="numero" id="numero" class="validate">
				</div>
				
				<div class="input-field col s6">
					<label class="active" for="tipo">Tipo:</label>
					<input name="tipo" id="tipo" class="validate">
				</div>
				
				<button class="btn waves-effect waves-light" type="submit"
				>Adicionar</button>
			</div>
		</form>
	</div>
	
<table class="striped">
<thead>
	<tr>
	<td>Número</td>
		<td>Tipo</td>
			
	</tr>
	</thead>
<tr th:each="fone : ${telefones}">
	<td th:text="${fone.numero}"></td>
	<td th:text="${fone.tipo}"></td>
	<td><a
				th:href="@{/excluirtelefone/{idtelefone}(idtelefone=${fone.id})}">
					<button class="btn waves-effect   red darken-1" type="button">Deletar</button>
			</a></td>
	</tr>
</table>
</div>
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.js"></script>
	
	
	<script type="text/javascript">
	
	function validaCampos(){
	
	 numero = document.getElementById('numero').val();
	 tipo = document.getElementById('tipo').val();
	
	if(numero == ''){
	alert("Informe um número!");
	return false;
	}else if(tipo == ''){	
	alert("Informe o tipo!");
	return false;
		
	}
	
	
	return true;
	}
	
	</script>
</body>

</html>
